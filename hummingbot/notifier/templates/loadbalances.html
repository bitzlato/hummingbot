<style>

        float: left;

        border: 1px solid black;
        margin-left: 10px;
        margin-bottom: 10px;
        padding: 10px;
        color: white;
    }

    .balancesBox p, .logsTable p {
        padding: 6px;
        text-align: center;
    }

    {% endfor %}
